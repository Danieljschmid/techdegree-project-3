<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="normalize.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <title>THE CODE REVIEW</title>
  </head>


  <body>
    <header class="main-header">
      <h1>THE CODE REVIEW</h1>
    </header>

    <main>
      <div class="container">
        <div class="intro">
          <h2> Signup For Our News Letter! </h2>
          <p> Get the latest news on code direct to your inbox </p>
        </div> <!-- Intro-->

        <form action="#" method="post">
          <fieldset class="contact-info">
            <legend class="contact">Contact Information</legend>

            <div class="clearfix">
              <label class="clearfix" for="name">Full Name</label>
              <input required type="text" placeholder="required" id="name" name="user_name">
            </div>

            <div class="clearfix">
              <label for="email">Email Address</label>
              <input required type="email" placeholder="required" id="email" name="user_email">
            </div>

            <div>
              <label for="number">Phone Number</label>
              <input type="number" id="number" name="user_number">
            </div>

            <div>
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address">
            </div>

            <div>
              <label for="city">City</label>
              <input type="text" id="city" name="user_city">
            </div>

          <div>
            <label for="county-select">County</label>
            <select required id="county-select" name="user_county">
              <option value="placeholder" id="select-placeholder"> Select County </option>
              <option value="devon"> Devon </option>
              <option value="somerset"> Somerset </option>
              <option value="cornwall"> Cornwall </option>
            </select>
          </div>
          <div>
            <label for="post-code">Post Code</label>
            <input type="text" id="post-code" name="user_post-code">
          </div>
       </fieldset>

       <fieldset class="newsletter">

         <legend>Newsletter</legend>

          <p>Select the newsletters that you would like to recieve</p>

            <input type="checkbox" value="html-news" id="html-news" name="newsletter">
            <label for="html-news">HTML News</label><br>

            <input type="checkbox" value="css-news" id="css-news" name="newsletter">
            <label for="css-news">CSS News</label><br>

            <input type="checkbox" value="javascript-news" id="javascript-news" name="newsletter">
            <label for="javascript-news">Javascript News</label>

            <p>Newsletter Format<p>

            <input type="radio" value="html" id="html" name="format">
            <label for="html">HTML</label><br>

            <input type="radio" value="plain-text" id="plain-text" name="format">
            <label for="plain-text">Plain Text</label><br>

            <div class="topics">
              <label for="topics">Other topics you would like to hear about</label><br>
              <textarea id="topics" name="topics"></textarea>
            </div>

        </fieldset>

        <p><button type="submit" class="signup">Sign Up</button></p>
      </form>

      </div>
    </main>


    <footer class="main-footer">
      <p>Copyright The Code Review</p>
    </footer>

  </body>
</html>
